[tox]
envlist =
    py{37}-django{111,20,21}
    py{37,38,39}-django{22,30,31}
    py{37,38,39,310}-django32
    py{38,39,310}-django40
    py{38,39,310,311}-django{41,42}
    py{310,311,312}-django{50}
    py{310,311,312}-djangomaster

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
commands = python runtests.py {posargs}
deps =
    django111: Django>=1.11.17,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2.17,<3.0
    django30: Django>=3.0.11,<3.1
    django31: Django>=3.1.3,<3.2
    django32: Django>=3.2.9,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1.3,<4.2
    django42: Django>=4.2.8,<4.3
    django50: Django>=5.0,<5.1
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    -rrequirements.txt
envdir = {toxworkdir}/venvs/{envname}
